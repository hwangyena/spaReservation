name: build-check

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: install package
      - run: npm ci

      - name: build package
      - run: npm run build
